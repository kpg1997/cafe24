<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location</title>
    <link rel="stylesheet" href="/locationcss">
    <link rel="shortcut icon" href="/faviconico" type="image/x-icon">
    <link rel="icon" href="/faviconico" type="image/x-icon">
    <script src="/jquery"></script>
</head>
<body>
    <!-- //////////////////////상단바/////////////////////////////// -->
    <div class="header">
        <header id="total-header" ></header>
    </div>
<!-- <img style="width: 800px;margin-bottom: 13px;" src="/locationimg" alt=""> -->
    <div class="body">
        <div class="text-area">
            Directions 
        </div>
        <div class="map-area">
            <div id="map"></div>
            <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fec67ea07b3181870a3471d0e536498e"></script>
            <script>
                var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                    mapOption = {
                        center: new kakao.maps.LatLng(37.53931, 127.12296), // 지도의 중심좌표
                        level: 2, // 지도의 확대 레벨
                        mapTypeId: kakao.maps.MapTypeId.ROADMAP // 지도종류
                    };
                // 지도를 생성한다 
                var map = new kakao.maps.Map(mapContainer, mapOption);
                // 지도에 마커를 생성하고 표시한다
                var marker = new kakao.maps.Marker({
                    position: new kakao.maps.LatLng(37.53931, 127.12296), // 마커의 좌표
                    map: map // 마커를 표시할 지도 객체
                });
                // 마커 위에 표시할 인포윈도우를 생성한다
                var infowindow = new kakao.maps.InfoWindow({
                    content: '<div style="padding-left:50px; background-color:k">CDKPL</div>' // 인포윈도우에 표시할 내용
                });
                // 인포윈도우를 지도에 표시한다
                infowindow.open(map, marker);
            </script>
        </div>
    </div>
    <footer id="total-footer"></footer>
    <script src="/locationjs"></script>
</body>
</html>
